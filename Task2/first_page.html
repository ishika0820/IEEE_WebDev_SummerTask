<!DOCTYPE html>
<html lang="en">

<head>
<!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
	
	<link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/styles.css">
	<title>Ishika Agarwal</title>
</head>
<body>
	<div class="loginbox">
	<form action="second_page.html">
		<h2 style="text-align:center;">Sign Up</h2>
		<div class="form-group">
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-user"></i></span>
				<input type="text" class="form-control" placeholder="Username" required>
			</div>
		</div>
		<div class="form-group">
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-lock"></i></span>
				<input type="password" id="password" class="form-control" placeholder="Password" onkeyup='check();' required>
			</div>
		</div>
		<div class="form-group">
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-lock"></i></span>
				<input type="password" id="confirm_password" class="form-control" placeholder="Confirm Password" onkeyup='check();' required>

			</div>
		</div>
		<div class="form-group">
			<button type="submit" class="btn">Log In</button>
		</div>
		<div class="clearfix">
            <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
		</div>
	</form>
	</div>
</body>
<script>
	var check = function() {
  if (document.getElementById('password').value ==
    document.getElementById('confirm_password').value) {
    document.getElementById('confirm_password').setAttribute("class", "validate");
  } else {
    document.getElementById('confirm_password').setAttribute("class", "unvalidate");
  }
}
</script>
</html>
