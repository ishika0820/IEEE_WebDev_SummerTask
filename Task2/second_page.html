<!DOCTYPE html>
<html lang="en">

<head>
<!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
	
	<link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/styles.css">
	<title>Ishika Agarwal</title>
</head>
<body>
	<div class="loginbox">
	<form acrion="first_page.html">
		<h2 style="text-align:center;">Sign Up</h2>
		<div class="form-group">
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-user"></i></span>
				<input type="text" class="form-control" placeholder="Name" required>
			</div>
		</div>
		<div class="box">
			<span class="input-group-addon"><i class="fa fa-university"></i></span>
			<select class="form-control" id="College" onchange="MyFunc()">
				<option value="" disabled selected>College</option>
				<option>Manipal Institute of Technology</option>
				<option>Kasturba Medical College</option>
				<option>Manipal College of Dental Sciences</option>
				<option>Manipal College of Nursing</option>
				<option>Manipal Centre for European Studies</option>
				<option>Manipal Institute of Management</option>
				<option>Manipal School of Communication</option>
				<option>Manipal College of Pharmaceutical Sciences</option>
			</select>
		</div>
		<span class="input-group-addon"><i id="RNo_icon" class="fa fa-id-card-o" style="display:none;"></i></span>
		<input type="text" id="RNo" placeholder="Registration Number" class="form-control" style="display:none; ">
		<div class="box">
			<span class="input-group-addon"><i class="fa fa-graduation-cap"></i></span>
			<select class="form-control">
				<option value="" disabled selected>Semester</option>
				<option>Semester I</option>
				<option>Semester II</option>
				<option>Semester III</option>
				<option>Semester IV</option>
				<option>Semester V</option>
				<option>Semester VI</option>
				<option>Semester VII</option>
				<option>Semester VIII</option>
				<option>Semester IX</option>
				<option>Semester X</option>
			</select>
		</div>
		<div class="form-group">
			<button type="submit" class="btn">Submit</button>
		</div>
	</form>
	</div>
</body>
<script>
	function MyFunc()
		{
			console.log("MyFunc");
			console.log(document.getElementById("College"));
			console.log(document.getElementById("College").value);
			console.log(document.getElementById("RNo_icon"));
			console.log(document.getElementById("RNo"));
			if (document.getElementById("College").value=="Manipal Institute of Technology")
			{
				document.getElementById("RNo_icon").style.display="inline";
				document.getElementById("RNo").style.display="inline";
			}
			if (document.getElementById("College").value!="Manipal Institute of Technology")
			{
				document.getElementById("RNo_icon").style.display="none";
				document.getElementById("RNo").style.display="none";
			}
		}
</script>
</HTML>
